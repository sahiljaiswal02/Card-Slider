<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <div class="outer">
        <h3>5 Worlds Of Happiness</h3>

        <div class="container">
            <div class="panel active" style="background-image: url('./Assets/img/Adventure.jpg');">
                <h3>Life of Adventure</h3>
            </div>

            <div class="panel" style="background-image: url('./Assets/img/Animals.jpg');">
                <h3>Between Animals</h3>
            </div>

            <div class="panel" style="background-image: url('./Assets/img/Books.jpg');">
                <h3>World of Books</h3>
            </div>

            <div class="panel" style="background-image: url('./Assets/img/Mountains.jpg');">
                <h3>Heights of Mountains</h3>
            </div>

            <div class="panel" style="background-image: url('./Assets/img/Nature.jpg');">
                <h3>City of Nature</h3>
            </div>
        </div>
    </div>

    <script src="./Assets/script.js"></script>
</body>

</html>
